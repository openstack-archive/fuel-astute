type: map
mapping:
  "task_uuid":
    type: text
  "engine":
    type: map
    required: true
    desc: Cobbler engine credentials
    mapping:
      "url":
        type: text
        required: true
      "username":
        type: text
        required: true
      "password":
        type: text
        required: true  
  "common_power_info":
    type: map
    mapping:
      "power_type":
        type: text
        required: true
        desc: Cobbler power-type. Consult cobbler documentation for available options.
      "power_user":
        type: text
        required: true
        desc: Username for cobbler to manage power of this machine
      "power_pass":
        type: text
        required: true
        desc: Password/credentials for cobbler to manage power of this machine
      "netboot_enabled":
        type: text
        required: true
        desc: Disable/enable netboot for this node.
        enum: ['0', '1']
  "common_node_settings":
    type: map
    mapping:
      "name_servers":
        type: text
        required: true
  "common_ks_meta":
    type: map
    mapping:
      "mco_enable":
        type: int
        range: { min: 0, max: 1 }
        required: true
      "mco_vhost":
        type: text
        required: true
      "mco_pskey":
        type: text
        required: true
      "mco_user":
        type: text
        required: true
      "mco_password":
        type: text
        required: true
      "puppet_enable":
        type: int
        range: { min: 0, max: 1 }
        required: true
      "puppet_auto_setup":
        type: int
        range: { min: 0, max: 1 }
        required: true
      "puppet_master":
        type: text
        required: true
      "mco_auto_setup":
        type: int
        range: { min: 0, max: 1 }
        required: true
      "auth_key":
        type: text
        required: true
      "puppet_version":
        type: text              
      "install_log_2_syslog":
        type: int
        range: { min: 0, max: 1 }
        required: true
      "mco_connector":
        type: text
        required: true
      "mco_host":
        type: text
        required: true
  "nodes":
    type: seq
    required: true
    desc: Array of nodes
    sequence:
      - type: map
        mapping:
          "id":
            type: int
            unique: yes
            desc: MCollective node id in mcollective server.cfg
          "uid":
            type: int
            unique: yes
            desc: UID of the node for deployment engine. Should be equal to `id`
          "name":
            type: text
            required: true
            unique: yes
            desc: Name of the system in cobbler
          "hostname":
            type: text
            required: true
          "fqdn":
            type: text
            desc: Fully-qualified domain name of the node
          "profile":
            type: text
            required: true
            enum: ["centos-x86_64", "ubuntu_1204_x86_64", 'rhel-x86_64']
            desc: Cobbler profile for the node.
          "ip":
            type: text
          "mac":
            type: text
          "power_address":
            type: text
            desc: IP address of the device managing the node power state
          "power_type":
            type: text
            desc: Cobbler power-type. Consult cobbler documentation for available options.
          "power_user":
            type: text
            desc: Username for cobbler to manage power of this machine
          "name_servers":
            type: text
          "power_pass":
            type: text
            desc: Password/credentials for cobbler to manage power of this machine
          "netboot_enabled":
            type: text
            desc: Disable/enable netboot for this node.
            enum: ['0', '1']
          "ks_meta":
            type: map
            required: true
            desc: Kickstart metadata used during provisioning
            mapping:
              "mco_enable":
                type: int
                range: { min: 0, max: 1 }
              "mco_vhost":
                type: text
              "mco_pskey":
                type: text
              "mco_user":
                type: text
              "mco_password":
                type: text
              "puppet_enable":
                type: int
                range: { min: 0, max: 1 }
              "puppet_auto_setup":
                type: int
                range: { min: 0, max: 1 }
              "puppet_master":
                type: text
              "mco_auto_setup":
                type: int
                range: { min: 0, max: 1 }
              "auth_key":
                type: text
              "puppet_version":
                type: text              
              "install_log_2_syslog":
                type: int
                range: { min: 0, max: 1 }
              "mco_connector":
                type: text
              "mco_host":
                type: text
              "ks_spaces":
                type: text
              "ks_disks":
                type: seq
                sequence:
                  - type: map
                    required: true
                    mapping:
                      "type":
                        type: str
                        required: true
                        enum: [disk, vg]
                      "id":
                        type: text
                        required: true
                        unique: yes
                      "size":
                        type: int
                      "min_size":
                        type: int
                      "label":
                        type: text
                      "volumes":
                        type: seq
                        sequence:
                          - type: map
                            mapping:
                              "type":
                                type: text
                                required: true
                                enum: [lv, pv, partition, mbr, raid, lvm_meta, boot]
                              "mount":
                                type: text
                              "size":
                                type: int
                              "vg":
                                type: text
                              "name":
                                type: text
          "interfaces":
            type: seq
            required: true
            sequence:
              - type: map
                mapping:
                  "name":
                    type: text
                    required: true
                    unique: yes
                  "ip_address":
                    type: text
                    unique: yes
                  "netmask":
                    type: text
                  "dns_name":
                    type: text
                    unique: yes
                  "static":
                    type: text
                    #range: { min: 0, max: 1 }
                  "mac_address":
                    type: text
                    required: true
                    unique: yes
                  "onboot":
                    type: text
                    required: true
                    enum: ['yes', 'no']
                  "peerdns":
                    type: text
                    required: true
                    enum: ['yes', 'no']
                  "use_for_provision":
                    type: bool
                    default: false
                    name: use_for_provision